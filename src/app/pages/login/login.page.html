<ion-header>
    <ion-toolbar>
        <ion-title>login (temporary page)</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-card>
                    <ion-card-content>
                        <form [formGroup]="ionicForm" (ngSubmit)="login()">
                            <ion-item>
                                <ion-label position="floating"></ion-label>
                                <ion-input formControlName="name" placeholder="nickname"></ion-input>
                            </ion-item>
                            <ion-button type="ngSubmit">
                                <ion-text>
                                    Submit
                                </ion-text>
                            </ion-button>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
