<ion-header translucent="true">
    <ion-toolbar>
        <ion-button (click)="dismiss($event)" color="danger" fill="clear" slot="start">
            <ion-icon name="close-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button (click)="saveProfile($event)" fill="clear" slot="end">
            <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid class="full-width full-height">
        <ion-row class="full-width">
            <div class="centered-container">
                <app-avatar [avatarUrl]="user.avatarUrl"></app-avatar>
            </div>
        </ion-row>
        <ion-row class="full-width">
            <form (ngSubmit)="uploadPicture($event)" [formGroup]="ionicForm" class="full-width">
                <ion-grid class="full-width">
                    <ion-row class="full-width">
                        <ion-col size="10">
                            <ion-input (ionInput)="onImagePicked($event)" accept=".png,.jpg,.jpeg"
                                       formControlName="file" type="file"></ion-input>
                        </ion-col>
                        <ion-col size="2">
                            <ion-button type="ngSubmit">Upload</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </form>
        </ion-row>
        <ion-row>
            <ion-textarea [value]="user.bio" autosize maxRows="8" placeholder="Tell us about yourself"></ion-textarea>
        </ion-row>
    </ion-grid>
</ion-content>
