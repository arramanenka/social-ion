<ion-grid>
    <ion-row>
        <ion-col>
            <app-avatar [avatarUrl]="user.avatarUrl"></app-avatar>
        </ion-col>
        <ion-col routerLink="/connection-list/{{user.id}}/followers">
            <ion-row>{{user.followersAmount}} followers</ion-row>
        </ion-col>
        <ion-col routerLink="/connection-list/{{user.id}}/following">
            <ion-row>{{user.followingAmount}} following</ion-row>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-text class="user-bio">{{user.bio}}</ion-text>
    </ion-row>
    <ion-row *ngIf="!isOwnProfile && user.userMeta">
        <ion-item lines="none" class="full-width">
            <ion-button (click)="unfollow($event)" *ngIf="user.userMeta.followedByQueryingPerson" fill="clear"
                        slot="start">
                Unfollow
            </ion-button>
            <ion-button (click)="follow($event)" *ngIf="!user.userMeta.followedByQueryingPerson" slot="start">Follow
            </ion-button>
            <ion-button slot="end">
                message
            </ion-button>
        </ion-item>
    </ion-row>
</ion-grid>
