<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{connectionType}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid class="full-height">
        <ion-row class="full-height">
            <ion-col size-md="4" offset-md="4" class="full-height">
                <ion-list>
                    <ion-item *ngFor="let u of connectedUsers">
                        <app-user-miniature [user]="u"></app-user-miniature>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
