<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/profile"></ion-back-button>
        </ion-buttons>
        <ion-title>settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-item>
                    <ion-avatar slot="start">
                        <ion-img [src]="user.avatarUrl"></ion-img>
                    </ion-avatar>
                    <ng-template [ngIf]="!nameEditable">
                        <span class="ion-padding">{{user.name}}</span>
                        <ion-button slot="end" fill="clear" (click)="nameEditable=true">
                            <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
                        </ion-button>
                    </ng-template>
                    <ng-template [ngIf]="nameEditable">
                        <form (ngSubmit)="updateName($event)">
                            <ion-item>
                                <ion-input [value]="user.name" name="name"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-button slot="start" fill="clear" (click)="nameEditable=false">
                                    <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
                                </ion-button>
                                <ion-button type="ngSubmit" slot="end" fill="clear">
                                    <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
                                </ion-button>
                            </ion-item>
                        </form>
                    </ng-template>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
