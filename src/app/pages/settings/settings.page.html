<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/profile"></ion-back-button>
        </ion-buttons>
        <ion-title>settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="user">
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-item>
                    <app-avatar [avatarUrl]="user.avatarUrl" slot="start"></app-avatar>
                    <ng-template [ngIf]="!nameEditable">
                        <span class="ion-padding">{{user.name}}</span>
                        <ion-button slot="end" fill="clear" (click)="nameEditable=true">
                            <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
                        </ion-button>
                    </ng-template>
                    <ng-template [ngIf]="nameEditable">
                        <form [formGroup]="ionicForm" (ngSubmit)="updateName()">
                            <ion-item>
                                <ion-label position="floating">Nickname</ion-label>
                                <ion-input formControlName="name"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-button slot="start" fill="clear" (click)="nameEditable=false">
                                    <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
                                </ion-button>
                                <ion-button type="ngSubmit" slot="end" fill="clear">
                                    <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
                                </ion-button>
                            </ion-item>
                        </form>
                    </ng-template>
                </ion-item>
                <ion-item routerLink="/connection-list/{{user.id}}/blacklist">
                    Blacklist
                    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
                </ion-item>
                <ion-item>
                    <ion-label>Theme </ion-label>
                    <ion-select (ionChange)="pickTheme($event)" [value]="queryCurrentTheme()">
                        <ion-select-option value="system">System default</ion-select-option>
                        <ion-select-option value="dark">Dark theme</ion-select-option>
                        <ion-select-option value="light">Light theme</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-button fill="clear" (click)="logout()">
                        <ion-text>Log out</ion-text>
                    </ion-button>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <app-loading *ngIf="!user"></app-loading>
</ion-content>
