<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <ion-grid>
                <ion-row class="ion-justify-content-start">
                    <ion-col>
                        <ion-avatar [routerLink]="'/profile/'+ chat.user.id">
                            <ion-img [src]="chat.user.avatarUrl"></ion-img>
                        </ion-avatar>
                    </ion-col>
                    <ion-col>
                        {{chat.user.name}}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="full-height">
        <ion-row class="full-height">
            <ion-col size-md="6" offset-md="3" class="full-height">
                <ion-list class="full-height message-container" lines="none">
                    <ion-item *ngFor="let message of messages">
                        <app-message [chatContent]="message" [viewerId]="viewerId"></app-message>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar color="none">
        <ion-row>
            <ion-col size-md="7" offset-md="2" size="10" class="full-height">
                <ion-textarea autosize maxRows="8"></ion-textarea>
            </ion-col>
            <ion-col size-md="1" size="2">
                <ion-button fill="clear" class="full-height" style="width: 100%">
                    <ion-icon slot="icon-only" name="send-outline"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
