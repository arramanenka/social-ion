<ion-row *ngIf="message.senderId===viewerId" class="ion-justify-content-end">
    <ion-col size-md="6" size-sm="8" size-xs="10" class="ion-justify-content-end">
        <div style="width: 100%; display: flex; justify-content: flex-end">
            <div class="viewers-message ion-padding">
                <span>{{message.text}}</span>
                <div class="ion-text-right">
                    {{message.createdAt | date:'shortTime'}}
                </div>
            </div>
        </div>
    </ion-col>
</ion-row>
<ion-row *ngIf="message.senderId!==viewerId" class="ion-justify-content-start">
    <ion-col size-md="6" size-sm="8" size-xs="10">
        <div class="others-message  ion-padding ion-no-margin">
            <span>{{message.text}}</span>
            <div class="ion-text-right">
                {{message.createdAt | date:'shortTime'}}
            </div>
        </div>
    </ion-col>
</ion-row>
