<ion-tabs>
    <ion-tab-bar >
        <ion-tab-button tab="inbox">
            <ion-icon name="chatbubbles-outline"></ion-icon>
            <ion-label>Inbox</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="profile">
            <ion-avatar slot="icon">
                <ion-img [src]="user.avatarUrl"></ion-img>
            </ion-avatar>
            <ion-label>Profile</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
