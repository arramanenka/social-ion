<ion-grid routerLink="/profile/{{user.id}}">
    <ion-row class="ion-justify-content-between">
        <ion-col size="3">
            <ion-avatar>
                <ion-img [src]="user.avatarUrl"></ion-img>
            </ion-avatar>
        </ion-col>
        <ion-col size="5">
            <ion-text>{{user.name}}</ion-text>
        </ion-col>
        <ion-col *ngIf="user.userMeta" size="4">
            <ion-button *ngIf="user.userMeta.isFollowed" fill="clear" (click)="unfollow($event)">Unfollow</ion-button>
            <ion-button *ngIf="!user.userMeta.isFollowed" (click)="follow($event)">Follow</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
