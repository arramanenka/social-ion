<ion-grid routerLink="/profile/{{user.id}}">
    <ion-row class="ion-justify-content-between">
        <ion-col size="3">
            <app-avatar [avatarUrl]="user.avatarUrl"></app-avatar>
        </ion-col>
        <ion-col size="5">
            <ion-text>{{user.name}}</ion-text>
        </ion-col>
        <ion-col *ngIf="user.userMeta" size="4">
            <ion-button (click)="unfollow($event)"
                        *ngIf="shouldShowFollow() && user.userMeta.followedByQueryingPerson" fill="clear">
                Unfollow
            </ion-button>
            <ion-button (click)="follow($event)"
                        *ngIf="shouldShowFollow() && !user.userMeta.followedByQueryingPerson">Follow
            </ion-button>
            <ion-button *ngIf="!shouldShowFollow() && user.userMeta.blacklistedByQueryingPerson" color="danger"
                        (click)="showUnblockDialog($event)">
                Unblock
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
