<ion-grid *ngIf="!isOwnMiniature" routerLink="/profile/{{user.id}}">
    <ion-row class="ion-justify-content-between">
        <ion-col size="3">
            <app-avatar [avatarUrl]="user.avatarUrl"></app-avatar>
        </ion-col>
        <ion-col size="5">
            <div class="centered-container">
                <ion-text>{{user.name}}</ion-text>
            </div>
        </ion-col>
        <ion-col *ngIf="user.userMeta" size="4">
            <div *ngIf="!blacklistMiniature && !user.userMeta.blacklistedByQueryingPerson" class="centered-container">
                <ion-button (click)="unfollow($event)" *ngIf="user.userMeta.followedByQueryingPerson" fill="clear">
                    Unfollow
                </ion-button>
                <ion-button (click)="follow($event)" *ngIf="!user.userMeta.followedByQueryingPerson">Follow</ion-button>
            </div>
            <div *ngIf="user.userMeta.blacklistedByQueryingPerson" class="centered-container">
                <ion-button (click)="showUnblockDialog($event)"
                            color="danger" fill="outline">
                    Unblock
                </ion-button>
            </div>
            <div *ngIf="blacklistMiniature && !user.userMeta.blacklistedByQueryingPerson" class="centered-container">
                <ion-button (click)="showBlockDialog($event)"
                            color="danger">
                    Block
                </ion-button>
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
<ion-grid *ngIf="isOwnMiniature">
    <ion-row>
        <ion-col size="3">
            <app-avatar [avatarUrl]="user.avatarUrl"></app-avatar>
        </ion-col>
        <ion-col size="9">
            <div class="centered-container">
                <ion-text>{{user.name}}</ion-text>
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
